<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Profile page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./stylesheet/signup.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./stylesheet/profile.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./stylesheet/normlize.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./stylesheet/reset.css" />
    <script src="./jsp/profile.js"></script>
    <script src="./jsp/signup.js"></script>
    
</head>
<body onload="accessprofile()">
    <div class="container">
    <form action="" id="formdata">
        <h2>Profile :</h2>
            <input class="inputtext" type="text" id="email" name="email"  onfocus="this.placeholder = ''" onblur="this.placeholder = ' Email* '"  placeholder=" Email* " onfocusout="ValidateEmail(this)" readonly>
              <input class="inputtext"type="text" id="fname" name="fname" onfocus="this.placeholder = ''" onblur="this.placeholder = ' First name* '"  placeholder=" First name*"  onfocusout="validatefname(this)" readonly>
               <input class="inputtext"type="text"  id="lname"  name="lname"  onfocus="this.placeholder = ''" onblur="this.placeholder = ' Last name*'"placeholder=" Last name*"  onfocusout="validatefname(this)" readonly> 
                     
                <input class="inputtext" type="text" id="address" name="address"  onfocus="this.placeholder = ''" onblur="this.placeholder = ' Address '"placeholder=" Address"  readonly> <br>        
                
                    <input  class="radiobutton" id="r1" type="radio" name="gender" value="male" checked >  Male 
                    <input class="radiobutton" id="r2" type="radio" name="gender" value="female" > Female 
                    <input class="radiobutton" id="r3" type="radio" name="gender" value="other" > Other  <br> 
                    <h4>upload image:</h4>
                    <input  id="image" type="text" class="inputtext" readonly>
                    <button class="registerb1" onclick="makeEditable(event)">edit</button>
                    <button class="registerb1" onclick="updateInfo(event)">save</button>
                   
                </form>
    </div>



</body>

</html>
